<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opacity</title>
</head>
<style>
    .box_model {
        display: inline-block;
        background: green;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        filter: alpha(opacity = 50);/*或者 filter: progid:DXImageTransform.Microsoft.Alpha(Opacity = 50);  */
    }
</style>

<body>
    <div>
        <p>设置opacity: 0.5;</p>
        <div class="box_model">
            hello world
        </div>
        <p>学习：</p>
        <p>(1)在chrom中，没有透明效果</p>
        <p>(2)在ie8、ie9及以上中，有透明效果</p>
        <p>(3)在ie6及以下中，没有透明效果;</p>
    </div>
</body>

</html>
